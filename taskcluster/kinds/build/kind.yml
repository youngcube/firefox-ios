---
loader: taskgraph.loader.transform:loader

transforms:
    - ffios_taskgraph.transforms.bitrise
    - taskgraph.transforms.task

task-defaults:
    worker-type: bitrise
    bitrise:
        artifact_prefix: public

tasks:
    build-firefox-debug:
        description: Build firefox_configure_build bitrise workflow
        run-on-tasks-for: [github-pull-request]
        bitrise:
            workflows:
                - firefox_configure_build
        optimization:
            skip-unless-changed:
                - "firefox-ios/**"
                - "BrowserKit/**"
                - "bitrise.yml"
                - ".swiftlint"
        
    screenshots:
        description: Generate build instrumented for screenshots, including en-US pictures
        attributes:
            chunk_locales: ["en-US"]
        run-on-tasks-for: []
        bitrise:
            workflows:
                - L10nBuild
        index:
            type: l10n-screenshots
